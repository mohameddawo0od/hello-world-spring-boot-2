apiVersion: v1
kind: Namespace
metadata:
  name: ms
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: ms
  labels:
    app: hello-world
spec:
  selector:
    matchLabels:
      app: hello-world
  replicas: 2
  template:
    metadata:
      labels:
        app: hello-world
        visualize: "true"
    spec:
      containers:
      - name: hello-world-pod
        image: 180729926970.dkr.ecr.eu-west-1.amazonaws.com/hello-world:491
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  labels:
    visualize: "true"
  name: hello-world-service
  namespace: ms
spec:
  selector:
    app: hello-world
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP
